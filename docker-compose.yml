version: '3.7'
services:
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    command: gunicorn start:create_app --bind 0.0.0.0:8080 --worker-class aiohttp.GunicornWebWorker
    volumes:
      - ./services/backend/:/usr/src/backend/
    expose:
      - 8080
    env_file:
      - ./.env
    depends_on:
      - redis

  nginx:
    build: ./services/nginx
    volumes:
      - static_volume:/usr/src/backend/project/static
    ports:
      - 1228:80
    depends_on:
      - backend
      -
  redis:
    image: "redis"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    stop_grace_period: "${DOCKER_STOP_GRACE_PERIOD:-3s}"
    expose:
      - 6379
    volumes:
      - "redis:/data"

  front:
    container_name: front
    build:
      context: services/front
      dockerfile: Dockerfile
    volumes:
      - '.:/usr/src/front'
      - '/usr/src/front/node_modules'
    ports:
      - 80:3000
    env_file:
      - .env.front.pub

volumes:
  static_volume:
  redis: { }